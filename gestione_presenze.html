            <main class="bg-dark p-3 ">
                <form class="container bg-white border rounded-3 p-3 col-xs-12 col-sm-10 col-md-6 col-lg-4 needs-validation" novalidate>
                    <h2 class="mb-5"> Form presenza giornaliera</h2>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Data</span>
                        <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="mb-3">
                        <input type="radio" class="btn-check" name="options-outlined" id="Presente" autocomplete="off">
                        <label class="btn btn-outline-success" for="Presente">Presente</label>
                        <input type="radio" class="btn-check" name="options-outlined" id="Ridotto" autocomplete="off">
                        <label class="btn btn-outline-warning" for="Ridotto">Tempo ridotto</label>
                        <input type="radio" class="btn-check" name="options-outlined" id="Assente" autocomplete="off">
                        <label class="btn btn-outline-danger" for="Assente">Assente</label>
                    </div>
                    <div class="input-group mb-3">
                        <label class="btn btn-outline-success" type="btn-check" id="button-addon1" >Entrata in ritardo alle </label>
                        <input type="time" class="form-control" placeholder="">
                    </div>
                    <div class="input-group mb-3">
                        <label class="btn btn-outline-danger" type="btn-check" id="button-addon1">Uscita in anticipo alle </label>
                        <input type="time" class="form-control" placeholder="">
                    </div>

                    <div><button class="btn btn-primary gap-3 " type="submit">Submit form</button></div>



                </form>
